<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
</head>
<body>
   {% if not error_msg %}
   <div class="userinfo">
       <h1>个人信息</h1>
        <div>
            <img src="{{ userinfo.headimg.url }}" height="200px" width="200px">
        </div>
       <div>
            <p>昵称</p>
            <p>{{ userinfo.nickname }}</p>
        </div>









   </div>
   {% endif %}
   <div class="error_msg">
       <p>{{ error_msg }}</p>
   </div>
   <a href="{% url 'edituserinfo' %}">修改个人信息</a>




</body>
</html>
