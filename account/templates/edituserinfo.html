<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit your information</title>
</head>
<body>
    <form action="{% url 'edituserinfo' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in userinfo_form %}
    <div>
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
         <p>{{ field.errors.as_text }}</p>
    </div>
    {% endfor %}
    <p>{{ userinfo_form.non_field_errors.as_text }}</p>
    <input type="submit" value="修改">
</form>
</body>
</html>
